
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthDev | Unified Emergency Care India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@400;700;900&display=swap');
      
      :root {
        --primary: #2563eb;
        --emergency: #dc2626;
        --indian-saffron: #FF9933;
        --indian-green: #138808;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }

      .font-display {
        font-family: 'Montserrat', sans-serif;
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }

      @keyframes progress-mini {
        0% { width: 0%; }
        100% { width: 100%; }
      }

      .animate-progress-mini {
        animation: progress-mini 10s linear infinite;
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .btn-command {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-weight: 900;
        font-family: 'Montserrat', sans-serif;
      }
      
      .btn-command:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.2);
      }

      .grid-map-bg {
        background-color: #0f172a;
        background-image: 
          linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        mask-image: radial-gradient(circle at 50% 90%, black 20%, transparent 95%);
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
    </style>

  }
}
</script>
</head>

  </body>
</html>
